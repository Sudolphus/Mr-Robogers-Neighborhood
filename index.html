<!DOCTYPE html>
<html>
  <head>
    <title>Mr. Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="dayMode">
    <div class="container">
      <button class="btn btn-success dayNightButton">Toggle Day/Night Mode</button>
      <div class="page-header">
        <h1>Mr. Roboger's Neighborhood</h1>
        <p>A Friendly Robot Attempts to Count</p>
      </div>

      <form>
        <div class="form-group">  
          <div class="row">
            <div class='col-lg-5'>
              <label for="numberInput">What number would you like Mr. Roboger to count to?</label>
            </div>
            <div class="col-lg-4">
              <input name="numberInput" type="number" class="form-control">
            </div>
            <div class="col-lg-3">
              <button class="btn btn-success" type="submit">Count!</button>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-lg-6">
          <img src="img/robogear.png" alt="Mr. Robogear">
        </div>
        <div class="col-lg-6 textBox">
          <img src='img/word-bubble.png'>
          <div id="robotOutput">
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
